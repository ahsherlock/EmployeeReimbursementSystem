<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Reimbursement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</head>

<body>
    <h1>EMPLOYEE MENU</h1>
    <div class="displayExpenseTableDiv">
        <h3>Past Expenses</h3>
        <table border="2" class="table" id="expenseTable">
            <thead>
                <tr>
                    <th>Expense Number</th>
                    <th>Expense Type</th>
                    <th>Amount</th>
                    <th>Date Submitted</th>
                    <th>Date Resolved</th>
                    <th>Status</th>
                    <th>Expense Description</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>
    <br>
    <h2>Submit a ticket</h2>
    <form id="expensesForm">
        <select id="type" class="form-select mb-3" aria-label="Default select example">
            <option selected value=""> TYPE </option>
            <option value="l"> LODGING </option>
            <option value="t"> TRAVEL </option>
            <option value="f"> FOOD </option>
            <option value="o"> OTHER </option>
        </select>
        <input class="form-control mb-3" id="amount" placeholder="Amount" step="0.01">
        <textarea class="form-control mb-3" id="description" placeholder="Description"></textarea>
    </form>
    <button type="button" id="cancelButton" class="btn btn-secondary" data-bs-dismiss="modal"
        onclick="formReset()">Cancel</button>
    <button type="button" id="submitButton" class="btn btn-secondary" data-bs-dismiss="modal"
        onclick="submitExpense()">Submit</button>


    <script type="text/javascript" src="../js/employee.js"></script>
</body>

</html>
